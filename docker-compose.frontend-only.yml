version: '3.8'

services:
  # Frontend Only - Simple HTTP Server
  frontend:
    image: node:18-alpine
    container_name: ioc-frontend-preview
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: >
      sh -c "npm install -g http-server && 
             http-server /app -p 3000 -c-1"
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
